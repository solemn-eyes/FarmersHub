<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Products — GreenYard Poultry</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">GreenYard Poultry</div>
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <section id="products" class="products">
                <h2 style="margin:18px 0 12px;">Our Products</h2>
                <div class="grid" id="productGrid"></div>
            </section>
        </main>
            
            <!-- cart & checkout modals reuse same markup as index; include here too -->
        <div class="cart-btn" id="openCart" title="Open cart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44C8.89 16.37 9.35 17 10 17h8v-2h-7.42c-.14 0-.25-.11-.25-.25L12.1 12h5.45c.75 0 1.41-.41 1.75-1.03L21.6 6.6C21.78 6.19 21.62 5.71 21.22 5.5 20.82 5.29 20.33 5.44 20.14 5.85L18 10H6.21L5.27 8H3v2h1l1.6 3.2L7 4z" fill="#082027"/></svg>
            <div class="cart-count" id="cartCount">0</div>
        </div>
            
            
        <div class="modal" id="cartModal" aria-hidden="true">
            <div class="modal-card">
                <h3>Your Cart</h3>
                <div id="cartItems" style="margin-top:10px"></div>
                <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
                    <div><strong>Total:</strong> KES <span id="cartTotal">0</span></div>
                    <div>
                        <button id="checkoutBtn" class="btn">Checkout</button>
                        <button id="closeCart" style="margin-left:8px;padding:10px;border-radius:8px;border:1px solid #ddd;background:#fff;">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="checkoutModal" aria-hidden="true">
            <div class="modal-card">
                <h3>Checkout</h3>
                <form id="checkoutForm">
                    <label style="display:block;margin-top:8px">Full name</label>
                    <input name="name" required />
                    <label style="display:block;margin-top:8px">Phone / WhatsApp</label>
                    <input name="phone" required />
                    <label style="display:block;margin-top:8px">Delivery address</label>
                    <textarea name="address" required></textarea>
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
                        <div><strong>Total:</strong> KES <span id="checkoutTotal">0</span></div>
                        <div>
                            <button type="submit" class="btn">Place Order</button>
                            <button type="button" id="cancelCheckout" style="margin-left:8px;padding:10px;border-radius:8px;border:1px solid #ddd;background:#fff;">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="container" style="display:flex;justify-content:space-between;align-items:center">
                <div>
                    <strong>GreenYard Poultry</strong><br>
                    Fresh broilers • layers • eggs • manure
                </div>
                <div style="opacity:0.9">© 2025 GreenYard Poultry</div>
            </div>
        </footer>

        <script src="js/main.js"></script>
        <script src="js/cart.js"></script>
    </body>
</htlm>
